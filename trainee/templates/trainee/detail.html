{% extends "base.html" %}

{% block title %}
<h2>{{ trainee.name }}</h2>
{% endblock %}

{% block content %}
<p>Age: {{ trainee.age }}</p>
<p>Progress: {{ trainee.progress }}</p>
<a href="{% url 'update_trainee' trainee.id %}">Edit</a>
<form method="post" action="{% url 'delete_trainee' trainee.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'index' %}">Back to list</a>
{% endblock %}
